<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer App </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="header" id="header"> Timer for <u>DailyCodingChallenge</u></h1>
      <div class ="app">
          <div id ="timer" class="timer"> 00:00:00</div>
          <div class="buttons">

            <button class="start" id="start"> <span> Start </span> </button>
            <button class="stop" id="stop"> <span> Pause</span> </button>
            <button class="reset" id="reset" disabled = true;> <span> Reset</span> </button>

          </div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
