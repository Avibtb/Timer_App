<!DOCTYPE html>
<html>
    <head>
        <title>Timer App </title>
    </head>
    <body>
        <h1>Days left in 100DaysOfCode</h1>

    <div class="countdown-container">
        <div class=" countdowndays-c">
            <p class="big-text" id="days">00<tab></p>
            <span>Days<tab></span>
        </div>
        <div class="countdownhours-c">
            <p class="big-text" id="hours">00<tab></p>
            <span>Hours<tab></span>
        </div>
        <div class="countdownmin-c">
            <p class="big-text" id="min">00<tab></p>
            <span>Minutes<tab></span>
        </div>
        <div class="countdownsec-c">
            <p class="big-text" id="sec">00<tab></p>
            <span>Seconds<tab></span>
        </div>

    </div>
        
    </body>
</html>
